<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="/styles/style.css" />
		<script src="/scripts/main.js" defer></script>
		<title>MaiaNetwork Web Page</title>
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="logo">
					<a href="">MaiaNetwork</a>
				</div>
					<ul class="links">
						<li><a href="/index.html">Inicio</a></li>
						<li><a href="/acerca.html">Acerca</a></li>
						<li><a href="/contacto.html">Contacto</a></li>
						<li><a href="#teste">Teste</a></li>
					</ul>
					<a href="#" class="action_btn">Criar Conta</a>
						<div class="toggle_btn">
					<i class="fa-solid fa-bars"></i>
				</div>
			</div>

			<div class="dropdown_menu">
				<li><a href="/index.html">Inicio</a></li>
						<li><a href="/acerca.html">Acerca</a></li>
						<li><a href="/contacto.html">Contacto</a></li>
				<li><a href="#teste">Teste</a></li>
				<li><a href="#" class="action_btn">Criar Conta</a></li>
			</div>
		</header>

		<main>
			<section id="contacto">
				<h1>Entre em contacto:</h1>
				<form action="submit" method="post" id="conts">
					<div class="cntForm">
						<div class="cntNome">
							<label for="txtNome">Nome:</label>
							<input type="text" name="txtNome" id="txtNome" placeholder="O seu Nome">
						</div>
						<div class="cntNome">
							<label for="txtEmail">Email:</label>
							<input type="text" name="txtEmail" id="txtEmail" placeholder="O Seu Email">
						</div>
						<div class="cntNome">
							<label for="txtMensagem">Mensagem:</label>
							<textarea name="txtMensagem" id="txtMensagem" cols="30" rows="10" placeholder="Deixe a sua mensagem ..."></textarea>
						</div>
						<div class="cntNome">
							<input type="button" value="Submeter">
						</div>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
